{% for data in person_list %}
<tr>
    
    {% if data.photo %}
    <td><img style="border-radius: 50%;" src="{{ data.photo.url }}" height="30" width="30" alt="Image"></td>
    {% else %}
    <td>N/A</td>
    {% endif %}
    
    <td>{{ data.name }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.phone }}</td>
    <td>{{ data.address }}</td>
    <td>
        <div class="d-flex">
            
           
            <button class="btn btn-sm btn-secondary m-1 edit_person_button"
            data-url="{% url 'app1:person_edit' data.id %}">Edit</button>
    
        
            <button class="btn btn-sm btn-danger m-1 delete_person_button"
            data-url="{% url 'app1:person_delete' data.id %}">Delete</button>
        
           
        
        </div>
    </td>
</tr>
{% endfor %}
