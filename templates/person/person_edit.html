<form action="{% url 'app1:person_edit' person.id %}" method="post" class="person_edit_form">

    {% csrf_token %}
  
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Person Edit Form</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
  </div>
  
  <div class="modal-body">
  
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" name="name" value="{{ person.name }}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" name="email" value="{{ person.email }}"  class="form-control" id="exampleFormControlInput1" placeholder="name">
        </div>
    
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone</label>
          <input type="text" name="phone" value="{{ person.phone }}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Address</label>
          <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3">{{ person.address }}
          </textarea>
        </div>

        <div class="mb-3">
          <label for="formFileSm" class="form-label">Photo</label>
          <input class="form-control form-control-sm" name="photo" id="formFileSm" type="file">
        </div>

  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  </form>
